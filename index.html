<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./fav-icon.jpg" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="firsthead">Clarusway Survey Form</h1>
        <h3 id="secondhead">
          Thank you for taking the time to help us improve the platform
        </h3>
      </header>

      <section id="my_form">
        <form action="result.html" method="get">
          <div class="text">
            <div id="name">
              <label for="name">Name</label><br />
              <input
                type="text"
                name="name"
                id="namee"
                placeholder="Enter your name"
              />
            </div>
            <br />
            <div id="surname">
              <label for="surname">Surname</label><br />
              <input
                type="text"
                name="surname"
                id="surnamee"
                placeholder="Enter your Surname"
              />
            </div>
            <br />
            <div id="email">
              <label for="email">Email</label><br />
              <input
                type="email"
                name="email"
                id="emaill"
                placeholder="user@clarusway.com"
              />
            </div>
          </div>
          <div id="role">
            <label for="">Which option best describes your current role</label
            ><br />
            <select name="role" class="optt">
              <option value="" disabled selected>Select your option</option>
              <option value="fullstack">Fullstack</option>
              <option value="devops">DevOPs</option>
              <option value="data">Data Science</option>
            </select>
          </div>
          <div id="radio">
            <!-- burda labella koy -->
            <label for="">Would you recommend Clarusway to a friend?</label
            ><br />
            <input
              type="radio"
              name="recommend"
              value="DefinetelyYes"
              checked
              id="c1"
            />
            <label for="c1">Definetely Yes</label><br />
            <input type="radio" name="recommend" value="Maybe" id="c2" />
            <label for="c2">Maybe</label> <br />
            <input
              type="radio"
              name="recommend"
              value="Notsure"
              id="c3"
            />
            <label for="c3">Not sure</label> <br />
            <input
              type="radio"
              name="recommend"
              value="DefinetelyNo"
              id="c4"
            />
            <label for="c4">Definetely No</label> 
          </div>
          <div id="feature">
            <label for="">What is your favorite feature of Clarusway</label
            ><br />
            <select name="role" class="optt">
              <option value="" disabled selected>Select your option</option>
              <option value="fullstack">Fullstack</option>
              <option value="devops">DevOPs</option>
              <option value="data">Data Science</option>
            </select>
          </div>
          <div id="check">
            <!--aria required ne işe yarıyor bak-->
            <label for="">What would you like to see improved</label><br />
            <input
              type="checkbox"
              name="branch"
              id="branch1"
              value="Front-end Projects"
            />
            <label for="branch1">Front-end Projects</label>  <br />
            <input
              type="checkbox"
              name="branch"
              id="branch2"
              value="aws/devops"
            />
            <label for="branch2">AWS / DEVOPS</label>  <br />
            <input
              type="checkbox"
              name="branch3"
              id="branch"
              value="data science"
            />
            <label for="branch3">DATA SCIENCE</label>  <br />
            <input type="checkbox" name="branch" id="branch4" value="addition" />
            <label for="branch4">Additional Courses</label>  <br />
          </div>

          <div id="texta">
            <label for="">Any comments or suggestions?</label><br />
            <textarea
              name=""
              id="textar"
              cols="30"
              rows="2"
              placeholder="Enter your comment here.. Thanks for your cooperation"
            ></textarea>
            <input type="submit" value="Submit" id="submit" />
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
